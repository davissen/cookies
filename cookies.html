<!DOCTYPE html>
<html>
<head>
	<title>Cookies Homework</title>
	<script src="cookie.js"></script>
	<style>

		.divs{
			display: inline-block;
		}


	</style>
</head>
<body onload="displayCount()">

	<div class= "divs">
		<form>
			<label name="sugar">Select sugar cookie:</label>
			<input type="button" value="submit" name="sugar" id="sugar"><br>
			<br>
			<label name="chocolate">Select chocolate cookie:</label>
			<input type="button" value="submit" name="chocolate" id="chocolate"><br>
			<br>
			<label name="lemon">Select lemon cookie:</label>
			<input type="button" value="submit" name="lemon" id="lemon">
		</form>
	</div>

	<div class= "divs">
		<span id="sugarcount"></span>
		<br>
		<br>
		<span id="chocolatecount"></span>
		<br>
		<br>
		<span id="lemoncount"></span>
	</div>	

	<p>You have grabbed <span id="total"></span> cookie(s)</p>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>

		var LemonCount = Cookies.get("lemon")
		var SugarCount = Cookies.get("sugar")
		var ChocolateCount = Cookies.get("chocolate")


	
		if (Cookies.get("lemon") == null && Cookies.get("sugar") == null && Cookies.get("chocolate") == null){
				Cookies.set("lemon",0)
				Cookies.set("sugar",0)
				Cookies.set("chocolate",0)
			}


		$(document).ready(function(){

			$("#lemon").on("click",function(){
				LemonCount = parseInt(Cookies.get("lemon"))+1
				Cookies.set("lemon",LemonCount);
				document.getElementById("lemoncount").innerHTML = LemonCount
			});

			$("#sugar").on("click",function(){
				SugarCount = parseInt(Cookies.get("sugar"))+1
				Cookies.set("sugar",SugarCount);
				document.getElementById("sugarcount").innerHTML = SugarCount
			});

			$("#chocolate").on("click",function(){
				ChocolateCount = parseInt(Cookies.get("chocolate"))+1
				Cookies.set("chocolate",ChocolateCount);
				document.getElementById("chocolatecount").innerHTML = ChocolateCount
			});


		})

		function displayCount(){
			document.getElementById("lemoncount").innerHTML = LemonCount
			document.getElementById("sugarcount").innerHTML = SugarCount
			document.getElementById("chocolatecount").innerHTML = ChocolateCount
		}

		
	</script>

</body>
</html>
